<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example of ::before</title>
    <style>
      .info::before {
        content: "xin chao"; /* Biểu tượng thông tin */
        margin-right: 8px; /* Khoảng cách giữa biểu tượng và văn bản */
      }
    </style>
  </head>
  <body>
    <p class="info">This is an informational message.</p>
  </body>
</html>
